services:
  - type: web
    name: crossfit-routines-api
    env: node
    plan: free
    nodeVersion: 18
    buildCommand: npm ci --include=dev && (npx nest build || npm run build:tsc)
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: crossfit-routines-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://crossfit-routines.vercel.app
      - key: IMAGE_STORAGE_PROVIDER
        value: cloudinary
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

databases:
  - name: crossfit-routines-db
    plan: free
    databaseName: crossfit_routines
    user: crossfit_user
